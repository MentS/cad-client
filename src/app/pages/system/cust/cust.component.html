<div style="margin: -24px -24px 0px">
  <nz-page-header nzTitle="Title">
    <nz-page-header-extra>
      <button nz-button>Operation</button>
      <button nz-button>Operation</button>
      <button nz-button nzType="primary">Primary</button>
    </nz-page-header-extra>
  </nz-page-header>

  <nz-list
    [nzDataSource]="data"
    [nzRenderItem]="item"
    [nzGrid]="{ gutter: 16, span: 6 }"
    style="padding: 24px;"
  >
    <ng-template #item let-item>
      <nz-list-item [nzContent]="nzContent">
        <ng-template #nzContent>
          <nz-card [nzActions]="[actionSetting, actionEdit]">
            <nz-card-meta [nzTitle]="title" [nzDescription]="description"></nz-card-meta>
          </nz-card>

          <ng-template #title>
            <span>{{ item.c_operationcode }} {{ item.c_sname }}</span>
          </ng-template>

          <ng-template #description>
            <p>联系人: {{ item.c_inna }}</p>
            <p>电话: {{ item.c_tel1 }}</p>
            <p>税号: {{ item.c_fmno }}</p>
          </ng-template>

          <ng-template #actionSetting>
            <i nz-icon nzType="setting"></i>
          </ng-template>
          <ng-template #actionEdit>
            <i nz-icon nzType="edit"></i>
          </ng-template>
        </ng-template>
      </nz-list-item>
    </ng-template>
  </nz-list>
</div>
